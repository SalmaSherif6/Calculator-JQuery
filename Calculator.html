<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="center">
        <form>
            <div class="buttons">
                <input type="text" name="display" readonly="readonly"/>
                <br>
                <input class="operation" type="button" value="CE" />
                <input class="operation" type="button" value="C" />
                <input class="operation" type="button" value="Del" />
                <input class="operation" type="button" value="/" />
                <br>
                <input type="button" value="7" />
                <input type="button" value="8" />
                <input type="button" value="9" />
                <input class="operation" type="button" value="*" />
                <br>
                <input type="button" value="4" />
                <input type="button" value="5" />
                <input type="button" value="6" />
                <input class="operation" type="button" value="-" />
                <br>
                <input type="button" value="1" />
                <input type="button" value="2" />
                <input type="button" value="3" />
                <input class="operation" type="button" value="+" />
                <br>
                <input type="button" value="+/-" />
                <input type="button" value="0" />
                <input type="button" value="." />
                <input id="btn_eq" class="operation" type="button" value="=" />
            </div>
        </form>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
